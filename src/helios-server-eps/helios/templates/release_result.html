{% extends TEMPLATE_BASE %}

{% block title %}Liberar resutlados &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; Liberar resultados <span style="font-size:0.7em;">[<a href="{% url "helios.views.one_election_view" election.uuid %}">cancelar</a>]</span></h2>

  <p>
	Está a punto de liberar los resultados de esta elección.
    <!--You are about to release the result for this election.-->
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <input class="btn btn-primary" type="submit" value="Liberar resultados" />
  </form>

{% endblock %}
