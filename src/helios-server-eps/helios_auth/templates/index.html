{% extends TEMPLATE_BASE %}

{% block content %}
<h1>Authentication</h1>

{% if user %}
<p style="font-size: 1.4em;">
    Actualmente se ha logado como: <b>{{user.user_id}}</b> (via <b>{{user.user_type}}</b>).
</p>
<p>
    <a href="{% url "helios_auth.views.logout" %}">logout</a>
</p>

{% else %}
{% include "login_box.html" %}
{% endif %}
{% endblock %}
